<div class="container">
	<div class="row">
		<h1>Forgot Password</h1>

		<p>
			Enter your email below, a link to reset your password will be sent.
		</p>
		<form class="form-inline">
			<strong>Email:</strong>
			<input type="email" class="input" placeholder="Email" ng-model="email" />

			<button type="submit" class="btn-primary" ng-click="resetPassword()">Reset Password</button>
		</form>
	</div>
</div>
